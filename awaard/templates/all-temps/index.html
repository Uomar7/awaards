{% extends 'base.html'%}
{% load bootstrap4 %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css">

{% block content %}
<div class="jumbotron">
    <h2>AWWAAARDS</h2>
</div>

{% if projects %}
{% for project in projects %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- Card Light -->
            <div class="card">

                <!-- Card image -->
                <div class="view overlay">
                    <img class="card-img-top"
                        src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%28131%29.jpg"
                        alt="Card image cap">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Card content -->
                <div class="card-body">

                    <!-- Social shares button -->
                    <a class="activator waves-effect waves-light mr-4"><i class="fas fa-share-alt"></i></a>
                    <!-- Title -->
                    <h4 class="card-title">{{ project.title }}</h4>
                    <hr>
                    <!-- Text -->
                    <p class="card-text"> {{ project.project_description }}</p>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p> -->
                    <!-- Link -->
                    <a href="#!" class="black-text d-flex justify-content-end">
                        <h5>Read more <i class="fas fa-angle-double-right"></i></h5>
                    </a>

                </div>

            </div>
            <!-- Card Light -->
        </div>
    </div>
</div>
{% endblock %}
